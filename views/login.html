    .phone-login,
    .phone-signup {
        position: relative;
        float: left;
        width: 100%;
        height: auto;
        margin-top: 20px;
        text-align: center;
    }
    
    .u-form-group {
        width: 100%;
        margin-bottom: 10px;
    }
    
    .u-form-group input {
        width: calc(50% - 22px);
        height: 45px;
        outline: none;
        border: 1px solid #ddd;
        padding: 0 10px;
        border-radius: 2px;
        color: #333;
        font-size: 0.8rem;
        -webkit-transition: all 0.1s linear;
        -moz-transition: all 0.1s linear;
        transition: all 0.1s linear;
    }
    
    .u-form-group input:focus {
        border-color: #358efb;
    }
    
    .u-form-group button {
        width: 50%;
        background-color: #1CB94E;
        border: none;
        outline: none;
        color: #fff;
        font-size: 14px;
        font-weight: normal;
        padding: 14px 0;
        border-radius: 2px;
        text-transform: uppercase;
    }
    
    .forgot-password {
        width: 50%;
        text-align: left;
        text-decoration: underline;
        color: #888;
        font-size: 0.75rem;
    }

        <div class="lb-header">
            <a href="#" class="active" id="login-box-link">登陆</a>
            <a href="#" id="signup-box-link">注册</a>
        </div>

        <form class="phone-login">
            <div class="u-form-group">
                <input type="text" placeholder="手机号码" />
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="密码" />
            </div>
            <div class="u-form-group">
                <button>登 陆</button>
            </div>
            <div class="u-form-group">
                <a href="#" class="forgot-password">忘记密码?</a>
            </div>
        </form>

        <form class="phone-signup">
            <div class="u-form-group" style="position: relative;">
                <input type="text" placeholder="手机号码" />
                <div style="position: absolute;top: 15px;right: 30px;">获取验证码</div>
            </div>
            <div class="u-form-group">
                <input type="text" placeholder="验证码" />
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="密码" />
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="确认密码" />
            </div>
            <div class="u-form-group">
                <button>注 册</button>
            </div>
        </form>
    </div>

    <script src="/javascripts/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.6.1/js/amazeui.min.js"></script>
    <script type="text/javascript">
    $(".phone-signup").hide();
    $("#signup-box-link").click(function() {
        $(".phone-login").fadeOut(100);
        $(".phone-signup").delay(100).fadeIn(100);
        $("#login-box-link").removeClass("active");
        $("#signup-box-link").addClass("active");
    });
    $("#login-box-link").click(function() {
        $(".phone-login").delay(100).fadeIn(100);;
        $(".phone-signup").fadeOut(100);
        $("#login-box-link").addClass("active");
        $("#signup-box-link").removeClass("active");
    });
    </script>
