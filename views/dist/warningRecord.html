<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content=""><meta name="keywords" content=""><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>告警日志</title><meta name="renderer" content="webkit"><meta http-equiv="Cache-Control" content="no-siteapp"><link rel="icon" type="image/png" href="/images/favicon.png"><meta name="mobile-web-app-capable" content="yes"><link rel="icon" sizes="192x192" href="/images/app-icon72x72@2x.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="设置－温度监测报警"><link rel="apple-touch-icon-precomposed" href="/images/app-icon72x72@2x.png"><meta name="msapplication-TileImage" content="/images/app-icon72x72@2x.png"><meta name="msapplication-TileColor" content="#0e90d2"><link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.6.1/css/amazeui.min.css"><link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"><style>body{background-color:#44B47E}</style></head><body><header data-am-widget="header" class="am-header" style="margin:10px 0"><div class="am-header-left am-header-nav"><a href="/" class="am-btn" style="color:#FEFFFF"><i class="am-header-icon am-icon-arrow-left"></i></a></div><h1 class="am-header-title" style="color:#FEFFFF;font-size:1.8rem">告警日志</h1></header><div class="am-g" style="background-color:#FEFFFF;padding:20px 0"><table class="am-table am-table-striped am-table-hover am-table-compact am-text-nowrap am-scrollable-horizontal am-table-centered"><thead><tr><th>ID</th><th>报警类别</th><th>时间</th><th class="am-hide-sm-only">报警温度</th><th class="am-hide-sm-only">设定温度</th><th class="am-hide-sm-only">推送手机</th><th class="am-hide-sm-only">推送状态</th></tr></thead><tbody> <% for(var i=0; i<item.length;i++) {%> <tr><td> <%= i+1 %> </td><td>温度超限报警</td><td> <%=item[i].t%> </td><td class="am-hide-sm-only"> <%=item[i].wt%> </td><td class="am-hide-sm-only"> <%=item[i].wts%> </td><td class="am-hide-sm-only"> <%=item[i].wpn%> </td><td class="am-hide-sm-only"> <%=item[i].wmt%> </td> <% } %> </tr></tbody></table><div class="am-cf"><div class="am-fr" style="margin-right:20px">共 <span style="font-weight:600"><%= item.length %></span>条记录</div></div></div><script src="http://cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script><script src="http://cdn.amazeui.org/amazeui/2.6.1/js/amazeui.min.js"></script><script></script></body></html>
